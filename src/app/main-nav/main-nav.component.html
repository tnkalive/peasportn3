<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">MENU</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">หน้าหลัก</a>
      <a mat-list-item routerLink="general">ข้อมูลทั่วไป</a>
      <a mat-list-item routerLink="agenda">โปรแกรมการแข่งขัน</a>
      <a mat-list-item routerLink="summary">สรุปผลการแข่งขัน</a>
      <a mat-list-item routerLink="gallery">Gallery รูปภาพ</a>
      <a mat-list-item routerLink="contact">การติดต่อประสานงาน</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <!-- <mat-icon aria-label="Side nav toggle icon">menu</mat-icon> -->
        MENU
      </button>
      <span><a class="logo-link" routerLink="home"><img src="../assets/images/banner_waiting.png"
            class="img-fluid" width="55px">งานกีฬาสีสานสัมพันธ์ กฟน.3</a></span>
      <span *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="home">หน้าหลัก</a>
        <a mat-button routerLink="general">ข้อมูลทั่วไป</a>
        <a mat-button routerLink="agenda">โปรแกรมการแข่งขัน</a>
        <a mat-button routerLink="summary">สรุปผลการแข่งขัน</a>
        <!-- <a mat-button routerLink="gallery">Gallery รูปภาพ</a> -->
        <!-- <a mat-button href="https://onedrive.live.com/?cid=fb02969fd239e45b&id=FB02969FD239E45B%2126780&authkey=%21ANBiTabEHUJAqVo" target="_blank">Gallery รูปภาพ</a> -->
        <a mat-button href="https://drive.google.com/drive/folders/1K8DBefMXansyzXtXRoqtNx8iBbOyCJkf" target="_blank">Gallery รูปภาพ</a>
        <a mat-button routerLink="contact">การติดต่อประสานงาน</a>
      </span>
      <span class="example-spacer"></span>
      <span>
        <a mat-button routerLink="login" *ngIf="!authState">LOGIN</a>
        <a mat-button routerLink="login" *ngIf="authState">{{authState.email}}</a>
        <a mat-button routerLink="manage" *ngIf="authState">จัดการข้อมูล</a>
      </span>
    </mat-toolbar>
    <br />
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
